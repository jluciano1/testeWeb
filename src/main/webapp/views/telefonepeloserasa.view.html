<h3>TelefonePeloSerasa</h3>
<div data-component="crn-datasource" id="crn-datasource-763276" class="component-holder">
  <datasource filter="" name="TelefonePeloSerasa" entity="api/rest/itv/TelefonePeloSerasa" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource>
</div>
<div data-component="crn-button" id="crn-button-564202">
  <button class="btn btn-primary" type="submit" onclick="" ng-click="TelefonePeloSerasa.startInserting()" ng-hide="TelefonePeloSerasa.inserting || TelefonePeloSerasa.editing"><i class="fa fa-user"></i> <span class="">{{"template.crud.new" | translate}}</span></button>
</div>
<div class="component-holder" data-component="crn-grid" id="crn-grid-TelefonePeloSerasa">
  <div crn-datasource="TelefonePeloSerasa" class="" ng-hide="TelefonePeloSerasa.editing || TelefonePeloSerasa.inserting">
    <table class="table  table-bordered table-hover table-striped">
      <thead>
        <tr class="table-header">
          <th class="">
            <div class="">Id</div>
          </th>
          <th class="">
            <div class="">Ddi</div>
          </th>
          <th class="">
            <div class="">Ddd</div>
          </th>
          <th class="">
            <div class="">Numero</div>
          </th>
          <th class="">
            <div class="">DadoPessoalSerasa</div>
          </th>
          <th class="">
            <div class="">{{"template.crud.actions" | translate}}</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-content" ng-repeat="rowData in datasource.data">
          <td class="">
            <div class="">
              {{rowData.id}}
            </div>
          </td>
          <td class="">
            <div class="">
              {{rowData.ddi}}
            </div>
          </td>
          <td class="">
            <div class="">
              {{rowData.ddd}}
            </div>
          </td>
          <td class="">
            <div class="">
              {{rowData.numero}}
            </div>
          </td>
          <td class="">
            <div class="">
              {{rowData.dadoPessoalSerasa.nome}}
            </div>
          </td>
          <td class="">
            <div class="">
              <button class="btn btn-default btn-sm" type="submit" ng-click="datasource.startEditing(rowData)"><i class="fa fa-edit"></i></button>
              <button class="btn btn-default btn-sm" type="submit" ng-click="datasource.remove(rowData)"><i class="fa fa-times"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="table-footer-controls">
      <button class="btn btn-default btn-block btn-clicked" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button>
    </div>
  </div>
</div>
<div data-component="crn-form" id="crn-form-form-TelefonePeloSerasa">
  <div class="form" ng-show="TelefonePeloSerasa.editing || TelefonePeloSerasa.inserting">
    <form crn-datasource="TelefonePeloSerasa" class="">
      <div class="tool-bar" ng-hide="datasource.editing || datasource.inserting">
        <button class="btn btn-primary" ng-click="datasource.startInserting()"><i class="glyphicon glyphicon-plus-sign"></i></button>
        <button class="btn btn-success" ng-click="datasource.startEditing()"><i class="glyphicon glyphicon-edit"></i></button>
        <button class="btn btn-primary" ng-disabled="!datasource.hasPrevious()" ng-click="datasource.previous()"><i class="glyphicon glyphicon-chevron-left"></i></button>
        <button class="btn btn-primary" ng-disabled="!datasource.hasNext()" ng-click="datasource.next()"><i class="glyphicon glyphicon-chevron-right"></i></button>
        <button class="btn btn-primary" ng-click="datasource.remove()"><i class="glyphicon glyphicon-trash"></i></button>
      </div>
      <div class="active-bar" ng-hide="!datasource.editing &amp;&amp; !datasource.inserting">
        <button class="btn btn-success" ng-click="datasource.post()"><i class="glyphicon glyphicon-ok"></i></button>
        <button class="btn btn-danger" ng-click="datasource.cancel()"><i class="glyphicon glyphicon-remove"></i></button>
      </div>
      <br/>
      <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting">
        
        <div data-component="crn-textinput" id="crn-textinput-ddi">
          <div class="form-group">
            <label for="textinput-ddi" class="">Ddi</label>
            <input type="number"  ng-model="TelefonePeloSerasa.active.ddi" class="form-control" id="textinput-ddi" placeholder="Ddi" >
          </div>
        </div>
        
        <div data-component="crn-textinput" id="crn-textinput-ddd">
          <div class="form-group">
            <label for="textinput-ddd" class="">Ddd</label>
            <input type="number"  ng-model="TelefonePeloSerasa.active.ddd" class="form-control" id="textinput-ddd" placeholder="Ddd" >
          </div>
        </div>
        
        <div data-component="crn-textinput" id="crn-textinput-numero">
          <div class="form-group">
            <label for="textinput-numero" class="">Numero</label>
            <input type="number"  ng-model="TelefonePeloSerasa.active.numero" class="form-control" id="textinput-numero" placeholder="Numero" >
          </div>
        </div>
        <div data-component="crn-datasource" class="component-holder">
          <datasource name="Dadopessoalserasa" entity="api/rest/itv/DadoPessoalSerasa" keys="id" class="" dependent-by="{{TelefonePeloSerasa}}"></datasource>
        </div>
        
        <div data-component="crn-combobox-dynamic" id="crn-combobox-dynamic-dadoPessoalSerasa">
          <div class="form-group">
            <label for="combobox-dynamic-dadoPessoalSerasa" class="">DadoPessoalSerasa</label>
            <ui-select ng-model="TelefonePeloSerasa.active.dadoPessoalSerasa" crn-datasource="Dadopessoalserasa" class="crn-select" id="combobox-dynamic-dadoPessoalSerasa"  theme="bootstrap">
              <ui-select-match class="" placeholder="Select...">
                {{$select.selected.nome}}
              </ui-select-match>
              <ui-select-choices  repeat="rowData in datasource.data | filter : $select.search" class="" refresh="" refresh-deplay="">
                <div class="" data-container="true">
                  {{rowData.nome}}
                </div>
              </ui-select-choices>
            </ui-select>
          </div>
        </div>
        <!-- NtoN  -->
        <!-- NtoN  end-->
      </fieldset>
    </form>
    <form>
        <fieldset>
        <!-- OneToN -->
        <!-- OneToOne  end -->
        </fieldset>
    </form>
  </div>
</div>


<!-- OneToOne modal -->
<!-- OneToOne modal end-->
