<h3>Resultado</h3>
<datasource filter="{{'/listByNome/' + nome}}" name="Pessoa" entity="api/rest/itv/Pessoa" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource>
Nome pesquisado: {{nome}}
<div class="component-holder" data-component="crn-grid" id="crn-grid-Pessoa">
  <div crn-datasource="Pessoa" class="" ng-hide="Pessoa.editing || Pessoa.inserting">
    <table class="table  table-bordered table-hover table-striped">
      <thead>
        <tr class="table-header">
          <th class="">
            <div class="">Nome</div>
          </th>
          <th class="">
            <div class="">Cpf</div>
          </th>
          <th class="">
            <div class="">Email</div>
          </th>
          <th class="">
            <div class="">Detalhes</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-content" ng-repeat="rowData in datasource.data">
          <td class="">
            <div class="">
              {{rowData.nome}}
            </div>
          </td>
          <td class="">
            <div class="">
              {{rowData.cpf}}
            </div>
          </td>
          <td class="">
            <div class="">
              {{rowData.email}}
            </div>
          </td>
          <td class="">
            <div class="">
              <button class="btn btn-default btn-sm" type="submit" ng-click="selecionar(rowData.id)"><i class="glyphicon glyphicon-zoom-in"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="table-footer-controls">
      <button class="btn btn-default btn-block btn-clicked" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button>
    </div>
  </div>
</div>
<div class="table-footer-controls">
  <button class="btn btn-default btn-sm" type="submit" ng-click="voltar()"><i class="glyphicon glyphicon-circle-arrow-left"></i></button>
</div>
